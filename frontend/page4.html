<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Modern Todo Management</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="../frontend/style.css" rel="stylesheet">
</head>
<body>
<div class="app-container">
  <!-- Authentication Section -->
  <div id="authSection" class="auth-container">
    <div class="auth-header">
      <h1><i class="fas fa-tasks"></i> TaskFlow</h1>
      <p id="authSubtitle">Sign in to manage your tasks</p>
    </div>

    <div id="authMessage" class="message" style="display: none;"></div>

    <form id="authForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="auth-button" id="authButton">
        <i class="fas fa-sign-in-alt"></i>
        <span id="authButtonText">Sign In</span>
      </button>
    </form>

    <div class="auth-toggle">
      Don't have an account?
      <button type="button" id="toggleAuth">Create one</button>
    </div>
  </div>

  <!-- Main Application -->
  <div id="mainApp" class="main-app">
    <div class="app-header">
      <div class="user-info">
        <h2>Welcome, <span id="usernameDisplay">User</span>!</h2>
        <p>Let's get things done today</p>
      </div>
      <div class="header-actions">
        <button id="logoutBtn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>

    <div class="app-content">
      <!-- Task Input -->
      <div class="task-input-section">
        <div class="task-input-form">
          <input
                  type="text"
                  id="taskInput"
                  class="task-input"
                  placeholder="What needs to be done?"
                  maxlength="200"
          >
          <button id="addTaskBtn" class="add-task-btn">
            <i class="fas fa-plus"></i>
            Add Task
          </button>
        </div>
      </div>

      <!-- Task Statistics -->
      <div class="task-stats">
        <div class="stat-card todo">
          <div class="stat-number" id="todoCount">0</div>
          <div class="stat-label">To Do</div>
        </div>
        <div class="stat-card inprogress">
          <div class="stat-number" id="inprogressCount">0</div>
          <div class="stat-label">In Progress</div>
        </div>
        <div class="stat-card completed">
          <div class="stat-number" id="completedCount">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalCount">0</div>
          <div class="stat-label">Total</div>
        </div>
      </div>

      <!-- Task Filters -->
      <div class="task-filters">
        <button class="filter-btn active" data-filter="all">All Tasks</button>
        <button class="filter-btn" data-filter="todo">To Do</button>
        <button class="filter-btn" data-filter="inprogress">In Progress</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <!-- Task List -->
      <div class="task-list-container">
        <ul id="taskList" class="task-list">
          <div class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add a task above to get started!</p>
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Task Modal -->
<div id="taskModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Task Details</h3>
      <button class="modal-close" id="modalClose">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <div class="modal-form-group">
        <label>Task ID</label>
        <input type="text" id="modalTaskId" disabled>
      </div>

      <div class="modal-form-group">
        <label for="modalTaskDescription">Description</label>
        <input type="text" id="modalTaskDescription" maxlength="200">
      </div>

      <div class="modal-form-group">
        <label for="modalTaskStatus">Status</label>
        <select id="modalTaskStatus">
          <option value="todo">To Do</option>
          <option value="inprogress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </div>

    <div class="modal-actions">
      <button class="modal-btn modal-btn-secondary" id="modalCancel">
        <i class="fas fa-times"></i>
        Cancel
      </button>
      <button class="modal-btn modal-btn-danger" id="deleteTaskBtn">
        <i class="fas fa-trash"></i>
        Delete
      </button>
      <button class="modal-btn modal-btn-primary" id="updateTaskBtn">
        <i class="fas fa-save"></i>
        Save Changes
      </button>
    </div>
  </div>
</div>

<script src="../frontend/script.js"></script>
</body>
</html>
